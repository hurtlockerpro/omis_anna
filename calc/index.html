<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA=="
        crossorigin="anonymous" />

    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container border">

        <div id="calc">

            <div class="form-group">
                <input type="text" class="form-control" name="numbers" id="numbers">
            </div>

            <div class="row">
                <div class="col btn btn-primary m-1">1</div>
                <div class="col btn btn-primary m-1">2</div>
                <div class="col btn btn-primary m-1">3</div>
                <div class="col btn btn-primary m-1">*</div>
            </div>

            <div class="row">
                <div class="col btn btn-primary m-1">4</div>
                <div class="col btn btn-primary m-1">5</div>
                <div class="col btn btn-primary m-1">6</div>
                <div class="col btn btn-primary m-1">/</div>
            </div>

            <div class="row">
                <div class="col btn btn-primary m-1">7</div>
                <div class="col btn btn-primary m-1">8</div>
                <div class="col btn btn-primary m-1">9</div>
                <div class="col btn btn-primary m-1">+</div>
            </div>

            <div class="row">
                <div class="col btn btn-primary m-1">0</div>
                <div class="col btn btn-primary m-1">CE</div>
                <div class="col btn btn-primary m-1">=</div>
                <div class="col btn btn-primary m-1">-</div>
            </div>

        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
