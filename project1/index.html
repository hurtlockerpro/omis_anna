<!DOCTYPE html>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </form>

            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" value="1" id="menuIsActive">
              <label class="form-check-label" for="menuIsActive">Make it active!</label>
            </div>

            <button type="button" class="btn btn-primary">Add new menu item</button>
          </form>
