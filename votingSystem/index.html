<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
</head>
<body>

    <div class="container">

        <h2>Voting system</h2>

        <div class="row">
            <div class="col-4">

                <div class="list-group" id="questionsList">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                      The current link item
                    </a>
                    <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                    <a href="#" class="list-group-item list-group-item-action disabled" tabindex="-1" aria-disabled="true">A disabled link item</a>
                </div>


            </div>
            <div class="col-8">

                <div class="progress">
                    <div class="progress-bar" style="width: 0%;">0%</div>
                </div>


                <div id="questionTitle" class="questionTitle">here must be question</div>

                <button type="button" class="btn btn-success" id="btnYes">Yes</button>
                <button type="button" class="btn btn-danger" id="btnNo">No</button>

                <hr>
                <button type="button" class="btn btn-light" id="btnPrevious"><<< Previous</button>
                <button type="button" class="btn btn-light" id="btnNext">Next >>></button>

            </div>
        </div>
    </div>

    
    <div id="votingResults" style="width: 900px; height: 500px;"></div>
    

    <script src="js/main.js"></script>
</body>
</html>
